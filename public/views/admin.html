<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/vendors/angular-material.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="myApp">

    <main ng-controller='adminView'>
      <h1>Welcome, {{username}}!</h1>
      <ng-include src="activeTab.url"></ng-include>

    <footer ng-include="'/views/partials/footer.html'"></footer>

    <!-- Vendor Scripts -->
    <script src="./vendors/angular.js" charset="utf-8"></script>
    <script src="./vendors/angular-animate.js" charset="utf-8"></script>
    <script src="./vendors/angular-aria.js" charset="utf-8"></script>
    <script src="./vendors/angular-material.js" charset="utf-8"></script>
    <!-- End Vendors -->
    <script src="./scripts/admin.js" charset="utf-8"></script>
  </body>
</html>
