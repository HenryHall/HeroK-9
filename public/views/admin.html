<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/vendors/angular-material.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/vendors/xeditable.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="myApp">

    <main id='adminMain' ng-controller='adminViewController'>

      <div class="page-header">
        <h1>Admin Dashboard <small>Welcome, {{username}}</small></h1>
      </div>

      <ng-include src="activeTab.url"></ng-include>
    </main>

    <footer ng-include="'/views/partials/footer.html'"></footer>

    <!-- Vendor Scripts -->
    <script src="./vendors/angular.js" charset="utf-8"></script>
    <script src="./vendors/angular-animate.js" charset="utf-8"></script>
    <script src="./vendors/angular-aria.js" charset="utf-8"></script>
    <script src="./vendors/angular-material.js" charset="utf-8"></script>
    <script src="./vendors/xeditable.js" charset="utf-8"></script>
    <!-- End Vendors -->
    <script src="./scripts/admin.js" charset="utf-8"></script>
  </body>
</html>
