<!DOCTYPE html>
<html>
  <head>
    <title>Intro Passport SQL</title>
    <!-- <script type="text/javascript" src ="./vendors/angular.min.js"></script> -->
    <script src="./vendors/angular.js"></script>
    <script src="./vendors/angular.map.js"></script>
    <script src="./vendors/angular.min.js.map"></script>
    <script type="text/javascript" src ="./scripts/script.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="banner">
      <h1>Register: Passport SQL</h1>
    </div>
    <div class="register" ng-controller="loginController">

      <form>
        <div>
          <label>Email:</label>
          <input type="text" ng-model="email">
        </div>
        <div>
          <label>Password:</label>
          <input type="password" ng-model="password">
        </div>
        <div>
          <button type="button" ng-click="register()">Submit</button>
        </div>
      </form>
    </div>


  </body>
</html>
