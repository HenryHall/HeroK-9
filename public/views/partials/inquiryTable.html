<div ng-controller="inquiryTableController">
  <h3>Active Inquiries</h3>

  <label>Search: </label>
  <input type="text" ng-model='inquirySearchIn' placeholder="Not coded yet">

  <div class="panel panel-primary">
    <div class="panel-heading">Inquiries</div>
    <div class="panel-body">
      <table class="table">
        <tr>
          <th>
            ID
          </th>
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            Phone
          </th>
          <th>
            E-mail
          </th>
          <th>
            Status
          </th>
        </tr>
        <tr ng-repeat="data in inquiryData" ng-click="expandView($index)">
          <td>
            {{data.id}}
          </td>
          <td>
            {{data.first_name}}
          </td>
          <td>
            {{data.last_name}}
          </td>
          <td>
            {{data.primary_phone}}
          </td>
          <td>
            {{data.email}}
          </td>
          <td>
            {{data.status}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
