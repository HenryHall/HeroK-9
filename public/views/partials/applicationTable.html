<div ng-controller="applicationTableController">
  <h3>Active Applications</h3>

  <label>Search: </label>
  <input type="text" ng-model='applicationSearchIn' placeholder="Not coded yet">

  <table class="adminTable">
    <tr>
      <th>
        ID
      </th>
      <th>
        First Name
      </th>
      <th>
        Last Name
      </th>
      <th>
        Phone
      </th>
      <th>
        E-mail
      </th>
    </tr>
    <tr ng-repeat="data in applicationData" ng-click="expandView($index)">
      <td>
        {{data.id}}
      </td>
      <td>
        {{data.fName}}
      </td>
      <td>
        {{data.lName}}
      </td>
      <td>
        {{data.phone}}
      </td>
      <td>
        {{data.email}}
      </td>
    </tr>
  </table>
</div>
