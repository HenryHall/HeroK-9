<md-content flex layout-padding>
  <h1>Application form</h1>
  <div class="" ng-controller="AppController">
      <form name="application" novalidate>
    	  <h2>Authorized Signer Info:</h2>
    	  <md-input-container class="md-block">
    	    <label for="rank">Rank/Title</label>
    	    <input ng-model="rank" id="rank" type="text" name="name" value="" required>
    	    <div ng-messages="projectForm.description.$error">
    		    <div ng-message="required">This is required.</div>
    	    </div>
    	  </md-input-container>
    	  <div>
    	    <h1 class="md-title">Role</h1>
    	    <!-- <div layout="row">
      		  <md-input-container>
        		  <md-select ng-model="role" md-selected-text="getRole()" placeholder="Select a role">
        			  <md-option ng-value="role" ng-repeat="role in roles">{{role}}</md-option>
        		  </md-select>
      		  </md-input-container>
    	    </div> -->
          <div layout="row">
            <md-input-container style="margin-right: 10px;">
              <label>Select a role</label>
              <md-select ng-model="role">
                <md-option ng-repeat="role in roles" value="{{role}}">{{role}}</md-option>
              </md-select>
            </md-input-container>
          </div>
    	  </div>
    	  <md-input-container class="md-block">
    	    <label for="firstName">First Name</label>
    	    <input ng-model="firstName" id="firstName" type="text" name="name" value="" required>
    	    <div ng-messages="projectForm.description.$error">
    		    <div ng-message="required">This is required.</div>
    	    </div>
    	  </md-input-container>
    	  <md-input-container class="md-block">
    	    <label for="lastName">Last Name</label>
    	    <input ng-model="lastName" id="lastName" type="text" name="name" value="" required>
    	    <div ng-messages="projectForm.description.$error">
    		<div ng-message="required">This is required.</div>
    	    </div>
    	  </md-input-container>
    	  <md-input-container class="md-block">
    	    <label for="primaryPhone">Primary Phone Number</label>
    	    <input ng-model="primaryPhone" id="primaryPhone" type="text" name="name" value="" required>
    	    <div ng-messages="projectForm.description.$error">
    		<div ng-message="required">This is required.</div>
    	    </div>
    	  </md-input-container>
    	  <md-input-container class="md-block">
    	    <label for="altCell">Alt Phone Number</label>
    	    <input ng-model="altPhone" id="altCell" type="text" name="name" value="">
    	  </md-input-container>
    	  <md-input-container class="md-block">
    	    <label for="email">Email Address</label>
    	    <input ng-model="contactEmail" id="email" type="text" name="name" value="" required>
    	    <div ng-messages="projectForm.description.$error">
    		<div ng-message="required">This is required.</div>
    	    </div>
    	  </md-input-container>
    	  <div>
    	    <h1 class="md-title">Best time of day to contact</h1>
          <div layout="row">
            <md-input-container style="margin-right: 10px;">
              <label>Select a time</label>
              <md-select ng-model="time">
                <md-option ng-repeat="time in times" value="{{time}}">{{time}}</md-option>
              </md-select>
            </md-input-container>
          </div>
    	  </div>
    	  <md-input-container class="md-block">
    	    <label for="address1">Department Address - Street 1</label>
    	    <input ng-model="address1" id="address1" type="text" name="name" value="" required>
    	    <div ng-messages="projectForm.description.$error">
    		<div ng-message="required">This is required.</div>
    	    </div>
    	  </md-input-container>
    	  <md-input-container class="md-block">
    	    <label for="address2">Department Address - Street 2</label>
    	    <input ng-model="address2" id="address2" type="text" name="name" value="">
    	  </md-input-container>
    	  <md-input-container class="md-block">
    	    <label for="city">Department Address - City</label>
    	    <input ng-model="city" id="city" type="text" name="name" value="" required>
    	    <div ng-messages="projectForm.description.$error">
    		<div ng-message="required">This is required.</div>
    	    </div>
    	  </md-input-container>
    	  <md-input-container class="md-block">
    	    <label for="state">Department Address - State</label>
    	    <input ng-model="state" id="state" type="text" name="name" value="" required>
    	    <div ng-messages="projectForm.description.$error">
    		<div ng-message="required">This is required.</div>
    	    </div>
    	  </md-input-container>
    	  <md-input-container class="md-block">
    	    <label for="zip">Department Address - Zip Code</label>
    	    <input ng-model="zip" id="zip" type="text" name="name" value="" required>
    	    <div ng-messages="projectForm.description.$error">
    		    <div ng-message="required">This is required.</div>
    	    </div>
    	  </md-input-container>
    	  <md-input-container class="md-block">
    	    <label for="numberOfDogs">Number of K9s in Unit</label>
    	    <input ng-model="numberOfDogs" id="numberOfDogs" type="text" name="name" value="" required>
    	  </md-input-container>
      </form>
      <input type="submit" ng-click="sendApplication(); go('/part2')" ng-disabled="application.$invalid" name="submit" value="Submit application">
  </div>

</md-content>
