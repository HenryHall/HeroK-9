<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hero K9</title>
    <script src="/vendors/angular.js"></script>
    <script type="text/javascript" src ="/scripts/script.js"></script>
  </head>
  <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  <body ng-app="myApp">
    <h1>Hero K9</h1>

    <div class="login" ng-controller="loginController">
        <div>
          <label for="username">email:</label>
          <input type="text" name="username" ng-model="email" id="username">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" ng-model="password" id="password">
        </div>
        <div>
          <input type="submit" value="Log In" ng-click="login()">
          <a href="/register">Register</a>
        </div>
    </div>

  </body>
</html>
